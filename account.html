<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/account.css">
    <title>Account</title>
</head>

<body>
    <div class="container">
        <!-- navigation -->
        <div class="nav">
            <a href="./index.html"><img src="img/home/logo1.png" alt=""></a>
            <ul>
                <li><a href="./index.html">首页</a></li>
                <li><a href="./case_1.html">案例</a></li>
                <li><a href="./service.html">服务</a></li>
                <li><a href="./honor.html">荣誉</a></li>
                <li><a href="./moment.html">动态</a></li>
                <li><a href="./about_us.html">关于我们</a></li>
                <li><a href="./contact_us.html">联系我们</a></li>
                <li><a href="./display_platform.html">展示平台</a></li>
            </ul>
            <button type="button" class="btn_login">登录/注册</button>
        </div>

        <!-- banner -->
        <div class="banner">
            <img src="img/account/banner1.jpg" alt="">
            <!-- <div class="aaa">
                                <p class="p1">IDESIGN</p>
                                <p class="p2">IDESIGN 最好的设计体验</p>
            </div> -->
        </div>

        <!-- content -->
        <div class="content">
            <div class="account_setting">
                <img src="img/account/avatar.png" alt="" class="avatar">
                <p class="username">竹离亭</p>
                <img src="img/account/arrow.png" alt="" class="arrow">
                <p class="setting">个人设置</p>
            </div>
            <div class="setting_title">
                <p>个人设置</p>
            </div>
            <div class="upload_img_size">
                <div class="img1"></div>
                <div class="img2">
                    <div class="img2_fruit"></div>
                    <p class="img2_text">240×240像素</p>
                </div>
                <div class="img3">
                    <div class="img3_fruit"></div>
                    <p class="img3_text">180×180像素</p>
                </div>
                <div class="img4">
                    <div class="img4_fruit"></div>
                    <p class="img4_text">80×80像素</p>
                </div>
            </div>
            <div class="upload_img">
                <div class="file"></div>
                <button type="button">本地上传/浏览...</button>
            </div>
            <div class="warning">
                <p>仅限jpg、gif、png图片文件、小于2M</p>
            </div>
            <div class="operate">
                <button type="button" class="save">保存</button>
                <button type="button" class="cancer">取消</button>
            </div>
            <div class="user_info">
                <form action="">
                    <div class="mail_name name">
                        <p class="info_name">邮箱：</p>
                        <input type="text">
                    </div>
                    <div class="phone_num name">
                        <p class="info_name">手机号：</p>
                        <input type="text">
                    </div>
                    <div class="user_name name">
                        <p class="info_name">用户名：</p>
                        <input type="text">
                    </div>
                    <div class="nick_name name">
                        <p class="info_name">昵称：</p>
                        <input type="text">
                    </div>
                    <div class="name">
                        <p class="info_name">性别：</p>
                        <select name="" id="">
                            <option value="">保密</option>
                        </select>
                    </div>
                    <div class="name">
                        <p class="info_name">生日：</p>
                        <select name="" id="">
                            <option value="">年</option>
                        </select>
                        <select name="" id="">
                            <option value="">月</option>
                        </select>
                        <select name="" id="">
                            <option value="">日</option>
                        </select>
                        <img class="constellation" src="img/account/constellation.png" alt="">
                    </div>
                    <div class="name">
                        <p class="info_name">籍贯：</p>
                        <select name="" id="">
                            <option value="">省份</option>
                        </select>
                        <select name="" id="">
                            <option value="">城市</option>
                        </select>
                        <select name="" id="">
                            <option value="">街道</option>
                        </select>
                    </div>
                    <div class="personal_info name">
                        <p class="info_name">个人描述：</p>
                        <input type="text">
                    </div>
                    <div class="operate1">
                        <button type="button" class="save1">保存</button>
                        <button type="button" class="cancer1">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">

            <div class="bottom">
                <div class="bottom_con">
                    <div class="ulist">
                        <ul>
                            <li>首页</li>
                            <li>案例</li>
                            <li>服务</li>
                            <li>展示平台</li>
                            <li>联系我们</li>
                        </ul>
                    </div>
                    <div class="info">
                        <div class="info1">
                            <h3>其他平台联系我们</h3>
                            <img src="img/home/qq.png" alt="">
                            <p class="p18">订阅信息</p>
                            <input type="text" placeholder="请输入您需要订阅的信息">
                            <button>GO</button>
                        </div>
                    </div>
                    <div class="about">
                        <img class="logo2" src="img/home/logo2.png" alt="">
                        <p class="p19">Copyright ©2013-2017,chengzhushuo.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
